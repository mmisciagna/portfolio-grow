<div class="hero"
    {% if doc.hero.bg %}
      style="background-image: url({{g.static('/src/img/%(bg)s'|format(bg=doc.hero.bg)).url.path}});"
    {% endif %}>
  <div class="hero__content">
    <div class="hero__copy">
      <h2 class="hero__title">{{doc.title}}</h2>
      <p class="hero__paragraph">{{doc.hero.text}}</p>
    </div>
  </div>
</div>
