<div class="masthead-offset"></div>
<header class="masthead">
  <div class="masthead__content">
    <h1 class="masthead__title">
      <a class="masthead__title-link" href="/">{{podspec.title}}</a>
    </h1>
    <button class="masthead__menu-btn js-reveal-mobile-nav">
      <svg class="masthead__menu-icon" viewBox="0 0 30 30"><g transform="translate(-249.000000, -15.000000)"><g transform="translate(249.000000, 15.000000)"><path d="M1,3.00001915 L1,26.9999809 C1,28.1020493 1.89709056,29 3.00001915,29 L26.9999809,29 C28.1020493,29 29,28.1029094 29,26.9999809 L29,3.00001915 C29,1.89795069 28.1029094,1 26.9999809,1 L3.00001915,1 C1.89795069,1 1,1.89709056 1,3.00001915 Z M0,3.00001915 C0,1.34315432 1.34731857,0 3.00001915,0 L26.9999809,0 C28.6568457,0 30,1.34731857 30,3.00001915 L30,26.9999809 C30,28.6568457 28.6526814,30 26.9999809,30 L3.00001915,30 C1.34315432,30 0,28.6526814 0,26.9999809 L0,3.00001915 Z" fill-rule="nonzero"></path><rect x="5" y="9" width="20" height="2"></rect><rect x="5" y="13" width="20" height="5"></rect><rect x="5" y="21" width="20" height="1"></rect></g></g></svg>
    </button>
    <nav class="masthead__nav" role="tablist">
      {% for page in g.docs('pages') %}
        <a class="masthead__nav-item{% if doc == page %} masthead__nav-item--is-active{% endif %} js-mobile-nav-item"
            role="tab"
            aria-selected="{% if doc == page %}true{% else %}false{% endif %}"
            href="{{page.url.path}}">
          {{page.title}}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>
