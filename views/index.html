{% extends "/views/base.html" %}

{% block page_content %}
  <div class="block">
    <div class="block__nav" role="tablist">
      {% for page in g.docs('pages') if not page == doc %}
        <a class="block__nav-item"
            role="tab"
            href="{{page.url.path}}">
          {{page.title}}
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
